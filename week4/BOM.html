<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>BOM Exercise</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            color: #4a6cf7;
            margin-bottom: 20px;
        }

        button {
            background: #4a6cf7;
            color: white;
            border: none;
            padding: 10px 18px;
            margin: 5px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #344ac1;
            transform: translateY(-2px);
        }

        #info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f7ff;
            border-radius: 8px;
            text-align: left;
            font-size: 14px;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>BOM Exercise</h1>
    <h2 id="greeting"></h2>

    <button onclick="showUserInfo()">แสดงข้อมูลผู้ใช้</button>
    <button onclick="reloadPage()">รีเฟรชหน้า</button>
    <button onclick="openNewWindow()">เปิดหน้าต่างใหม่</button>

    <div id="info"></div>

    <footer>
        ตัวอย่างการใช้งาน Browser Object Model (BOM)
    </footer>
</div>

<script>
    // แสดง prompt เมื่อโหลดหน้าเว็บ
    window.onload = function () {
        let name = prompt("กรุณาใส่ชื่อของคุณ");
        if (name) {
            document.getElementById("greeting").innerText =
                "สวัสดีคุณ " + name;
        }
    };

    // แสดงข้อมูลผู้ใช้
    function showUserInfo() {
        let text =
            "User Agent: " + navigator.userAgent + "<br>" +
            "Language: " + navigator.language + "<br>" +
            "Screen Width: " + screen.width + "<br>" +
            "Screen Height: " + screen.height;

        document.getElementById("info").innerHTML = text;
    }

    // รีเฟรชหน้า
    function reloadPage() {
        location.reload();
    }

    // เปิดหน้าต่างใหม่
    function openNewWindow() {
        window.open("https://example.com");
    }
</script>

</body>
</html>
